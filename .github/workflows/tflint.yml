name: tflint

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  tflint:
    runs-on: ubuntu-latest




    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2


    - uses: terraform-linters/setup-tflint@v1
      name: Setup TFLint
      with:
        tflint_version: v0.26.0

    - name: Run TFLint
      run: tflint -f compact

